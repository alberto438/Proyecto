<body>
    <nav class="navbar">

    <form id="grupo">

            <textarea id="mensaje" name="mensaje" value="Escriba su comentario..." ></textarea>
        </div>
        <div class="buttons"></div>

        <button type="reset">Borrar</button>

    </form>
